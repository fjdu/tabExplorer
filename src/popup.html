<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Statistics</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 300px;
      }
      .status {
        /*
        white-space: normal;
        text-overflow: ellipsis;
        overflow: visible;*/
        font-size: 70%;
        width: 300px;
      }
      .header {
        top: 0px;
        position: fixed;
        z-index: 100;
        display: block;
        padding-left: 0;
        padding-right: 0;
        background-color: #ffffff;
        opacity: 1.0;
      }
      .results {
        position: relative;
        padding-top: 40px;
        padding-bottom: 1px;
        display: block;
      }
      .searchBox {
        width: 295px;
      }
      .tabInfo {
        width: 300px;
        /*height: 10%;*/
        font-size: 70%;
        display: flex;
        align-items: center;
      }
      /*
      .tabInfo:hover{
        //background: rgba(250, 200, 0, 0.7);

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security

     -->
    <!-- <script src="jquery.min.js"></script> -->
    <script src="popup.js"></script>
  </head>
  <body>

  <header class="header">
    <div class="status">
        <table>
        <tr>
            <td> Number of tabs: </td>
            <td> <div id="thisWindow"></div> </td>
            <td>/</td>
            <td> <div id="totalNum"></div> </td>
            <td><button id="bookmarkAll">Bookmark all</button></td>
        </tr>
        </table>  
    </div>
    <input type="text" id="searchTab" class="searchBox" placeholder="Search tabs" autofocus value="" autocomplete="on"><br>
  </header>

  <results class="results">
    <div id="listContainerRecent"> </div>
    <div id="separatorContainer"> <hr id="separator"> </div>
    <div id="listContainer"> </div>
  </results>

  </body>
</html>
